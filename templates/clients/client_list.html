{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>Clients</h2>

        <div class="row">
            <div class="col-lg-4">
                <form method="get" action="{% url 'client_list' %}">
                    <div class="input-group">
                        <input name="keyword" type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                    <button class="btn btn-warning" type="submit">Search</button>
                  </span>
                    </div>
                </form>
            </div>
            <div class="col-lg-4">
                <a href="{% url 'client_create' %}" class="btn btn-lg btn-primary btn_margin">&nbsp;Create Client</a>
            </div>
            <div class="col-lg-4">
                <a href="{% url 'download_file' %}" onclick="return confirm('Are you sure?');" class="btn btn-lg btn-primary btn_margin">&nbsp;Download file</a>
            </div>
        </div>

        <hr>

        <div class="row">
            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th><a href="{% url 'client_list' %}?order_by=first_name">First Name</a></th>
                    <th><a href="{% url 'client_list' %}?order_by=last_name">Last Name</a></th>
                </tr>
                </thead>
                <tbody>
                {% for client in object_list %}
                    <tr>
                        <td><a href="{% url 'client_detail' pk=client.id %}">{{ client.first_name }}</a></td>
                        <td><a href="{% url 'client_detail' pk=client.id %}">{{ client.last_name }}</a></td>
                        <td><a href="{% url 'client_delete' pk=client.id %}">Remove</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
